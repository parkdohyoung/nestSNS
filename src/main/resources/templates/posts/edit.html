<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">게시글 작성</h1>

  <!-- 게시글 작성 폼 -->
  <form th:action="@{/posts/edit}" method="post" enctype="multipart/form-data">
    <!-- 이미지 미리보기 섹션 -->
    <div id="preview-container" class="text-center mt-3" style="display: none;">
      <h5>미리보기</h5>
      <img id="image-preview" class="img-fluid rounded" style="max-width: 100%; height: auto;" alt="미리보기 이미지">
    </div>


    <div class="mb-3">
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <div class="mb-3">
      <input class="form-control" type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
    </div>


    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary">게시글 등록</button>
      <a href="/posts" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>

<script>
  // 이미지 미리보기 로직
  function previewImage(event) {
      const previewContainer = document.getElementById('preview-container');
      const imagePreview = document.getElementById('image-preview');

      // 파일 읽기
      const file = event.target.files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              imagePreview.src = e.target.result; // 이미지 소스를 FileReader 결과로 설정
              previewContainer.style.display = "block"; // 미리보기 컨테이너 표시
          };
          reader.readAsDataURL(file);
      } else {
          previewContainer.style.display = "none"; // 파일이 없으면 미리보기 숨기기
      }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
