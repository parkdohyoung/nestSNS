<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팔로우 게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">팔로우한 사람들의 게시글</h1>

    <!-- 버튼: 게시글 등록, 내 게시글 보기 -->
    <div class="d-flex justify-content-end mb-4">
        <a href="/posts/edit/new" class="btn btn-primary me-2">게시글 등록</a>
        <a href="/myposts" class="btn btn-secondary">내 게시글 보기</a>
    </div>

    <!-- 게시글 목록 -->
    <div th:if="${posts != null and posts.content.size() > 0}" class="row">
        <div th:each="post : ${posts.content}" class="mb-4">
            <!-- 게시글 작성자 정보 -->
            <div class="d-flex align-items-center mb-2">
                <img th:src="@{/uploads/{filename}(filename=${post.account.profileImgPath != null ? post.account.profileImgPath : 'default-profile.png'})}"
                     class="rounded-circle me-2"
                     alt="프로필 이미지"
                     style="width: 50px; height: 50px; object-fit: cover;">
                <p class="mb-0 flex-grow-1" th:text="${post.account.name}">작성자</p>
                <p th:if="${post.createDate != null}"
                   th:text="'작성일: ' + ${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></p>
                <p th:if="${post.createDate == null}">작성일 정보 없음</p>
            </div>

            <!-- 게시글 내용 -->
            <div class="card">
                <img th:src="@{/uploads/{filename}(filename=${post.imagePath != null ? post.imagePath : 'default-post.png'})}"
                     class="card-img-top" alt="게시글 이미지">
                <div class="card-body">
                    <p class="card-text" th:text="${post.message}">게시글 내용</p>

                    <!-- 댓글 등록 폼 -->
                    <div class="mt-3">
                        <form th:action="@{/comments/new}" method="post">
                            <input type="hidden" name="postId" th:value="${post.id}">
                            <div class="mb-3">
                                <textarea class="form-control" name="message" rows="2" placeholder="댓글을 작성하세요" required></textarea>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary btn-sm">댓글 등록</button>
                            </div>
                        </form>
                    </div>

                    <!-- 댓글 섹션 -->
                    <div class="mt-3">
                        <h6>댓글</h6>
                        <ul id="comment-list-[[${post.id}]]" class="list-group">
                            <li class="list-group-item" th:each="comment : ${post.comments}" th:if="${comment.parentComment} != null ">
                                <div class="d-flex align-items-center">
                                    <img th:src="@{/uploads/{filename}(filename=${comment.account.profileImgPath != null ? comment.account.profileImgPath : 'default-profile.png'})}"
                                         class="rounded-circle me-2"
                                         alt="댓글 작성자 이미지"
                                         style="width: 30px; height: 30px; object-fit: cover;">
                                    <p class="mb-0 flex-grow-1" th:text="${comment.account.name}">댓글 작성자</p>
                                    <small class="text-muted d-block" style="margin-left: auto" th:text="'작성일: ' + ${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}"></small>
                                </div>
                                <p class="mb-0 mt-2" th:text="${comment.commentMessage}">댓글 내용</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 게시글이 없는 경우 -->
    <div th:if="${posts == null or posts.content.size() == 0}" class="text-center mt-5">
        <p class="text-muted">표시할 게시글이 없습니다.</p>
    </div>

    <!-- 페이징 -->
    <nav th:if="${posts != null and posts.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li th:classappend="${posts.hasPrevious()} ? '' : 'disabled'" class="page-item">
                <a th:href="@{/posts/followees(page=${posts.number - 1}, size=${posts.size})}" class="page-link">이전</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="'페이지 ' + ${posts.number + 1} + ' / ' + ${posts.totalPages}"></span>
            </li>
            <li th:classappend="${posts.hasNext()} ? '' : 'disabled'" class="page-item">
                <a th:href="@{/posts/followees(page=${posts.number + 1}, size=${posts.size})}" class="page-link">다음</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
