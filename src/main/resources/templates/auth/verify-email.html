<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Page Style */
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    /* Container Style */
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Title Style */
    .form-title {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 1.5rem;
        color: #343a40;
    }

    /* Custom Button Style */
    .btn-custom {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #0056b3;
    }

    /* Error and Success Message Styles */
    .text-danger {
        color: #dc3545;
        font-weight: bold;
    }

    .text-success {
        color: #28a745;
        font-weight: bold;
    }

    /* Footer Style */
    footer {
        text-align: center;
        margin-top: 50px;
        font-size: 0.9rem;
        color: #6c757d;
    }

    /* Mobile Responsive Adjustments */
    @media (max-width: 576px) {
        .form-container {
            margin: 20px;
            padding: 15px;
        }

        .form-title {
            font-size: 1.25rem;
        }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Email Verification</h1>
  <div id="verificationResult" class="text-center mt-4"></div>
</div>

<!-- Optional Footer -->
<footer>
  <p>&copy; 2025 Account Management. All rights reserved.</p>
</footer>


<script src="../js/verify.js"></script>
</body>
</html>
