<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">회원 정보 수정</h1>
  <form th:action="@{/account/update}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:value="${account.email}" name="email">
    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${account.name}">
    </div>
    <div class="mb-3">
      <label for="profileMessage" class="form-label">프로필 메시지</label>
      <textarea class="form-control" id="profileMessage" name="profileMessage" rows="3" th:text="${account.profileMessage}"></textarea>
    </div>
    <div class="mb-3">
      <label for="file" class="form-label">프로필 이미지</label>
      <input type="file" class="form-control" id="file" name="file">
    </div>
    <button type="submit" class="btn btn-success w-100">수정하기</button>
  </form>
  <p class="text-success mt-3" th:if="${message}" th:text="${message}"></p>
  <p class="text-danger mt-3" th:if="${error}" th:text="${error}"></p>
</div>
</body>
</html>
